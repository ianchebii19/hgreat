{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="{% static 'img/favicon-96.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/four/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/three/css/bootstrap.min.css' %}">
    <title > HGreat | {% block title%} {% endblock%}</title>
    <style type="text/css">
        #footer {
        position: absolute;
        height: 70px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        margin-bottom: 0px;
    }
    </style> 
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light  text-light bg-success">
        <div class="container-fluid">
          <a class="navbar-brand text-warning px-md-2 fs-4" href="{% url 'home' %}">HGreat Academy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="text-warning" ><i id="far" class="fas fa-bars menuIcon "></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto  ">
                <li class="nav-item  ">
                <li class="nav-item active px-md-2 " aria-current="page">
                  <a class="nav-link text-light fs-4  " href="{% url 'home' %}">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item px-md-2">
                  <a class="nav-link text-light fs-4 " href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item px-md-2">
                  <a class="nav-link text-light fs-4" href="{% url 'services' %}">Services</a>
                </li>
                <li class="nav-item px-md-2">
                  <a class="nav-link text-light fs-4" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item px-md-2">
                  <a class="nav-link text-light fs-4 " href="{% url 'lsign' %}">Register</a>
                </li>
                <li class="nav-item px-md-2">
                  <a class="nav-link text-light fs-4" href="{% url 'login_form' %}">Login</a>
                </li>
              </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      {% block main%} {%endblock%}


        
        

      <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
